<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}">
<div layout:fragment="content">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <div class="alert alert-primary" th:if="${#lists.isEmpty(linguagens)}">
    Nenhuma linguagem cadastrada! 
  </div>

  <div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>

  <div th:if="${not #lists.isEmpty(linguagens)}">
    
<table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th colspan="2">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="linguagem : ${linguagens}">
        <td th:text="${linguagem.id}"></td>

        <td th:text="${linguagem.nome}" width="70%"></td>

        <td> <a class="btn btn-primary btn-sm" th:href="@{/linguagem/delete(id=${linguagem.id})}" onclick="return confirm('Você realmente deseja excluir essa linguagem?')">Excluir</a>
          <a class="btn btn-primary btn-sm" th:href="@{/linguagem/altere(id=${linguagem.id})}">Editar</a>
        </td>

      </tr>
    </tbody>
  </table>

</div>  

</div>



</html>
