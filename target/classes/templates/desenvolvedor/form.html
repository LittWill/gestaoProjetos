<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">
<div layout:fragment="content">

    <div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>

    <div class="card">
        <div class="card-header">
            <p class="text-primary">Novo Desenvolvedor</p>
        </div>

        <div class="card-body">
            <form method="POST" th:object="${desenvolvedor}" th:action="@{/desenvolvedor/editar}">
                <input type="hidden" th:field="*{id}"></input>

                <div class="form-group mb-3">
                    <label for="nome">Nome do Desenvolvedor:</label>
                    <input class="form-control" type="text" th:field="*{nome}" required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>  
                </div>

                <div class="form-group mb-3">
                    <label for="sigla">Sigla do desenvolvedor:</label>
                    <input class="form-control" type="text" th:field="*{siglaNome}" maxlength="4" style="text-transform: uppercase;" required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('siglaNome')}" th:errors="*{siglaNome}"></div>  
                </div>


                <div class="form-group mb-3">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" th:field="*{email}" required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>  
                </div>

                <div class="form-group mb-3">
                    <label for="nome">Sal√°rio mensal:</label>
                    <input class="form-control" step="5.00" min="0.00" type="number" th:field="*{salarioMensal}" required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('salarioMensal')}" th:errors="*{salarioMensal}"></div>  
                </div>

                <div class="form-group mb-3">
                    <label for="linguagem">Linguagem:</label>
                    <select class="form-select" th:field = "*{linguagem}">
                        <option th:each="linguagem: ${linguagens}" 
                        th:value="${linguagem.id}" 
                        th:text="${linguagem.nome}">
                    </option>
                    </select>
                </div>


                <button type="submit" class="btn btn-primary">Salvar Desenvolvedor</button>
            </form>
        </div>
    </div>

    
</div>


</html>
